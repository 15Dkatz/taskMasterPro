<div class="collection"> 
        <form novalidate>
            <div class="collection-item">
                <input type="text" ng-model="time" placeholder="How much time do you have?" ng-required="true">
                <ul class="inline">
                    <li ng-repeat="type in timeTypes" class="inline">
                        <input type="radio" ng-model="timeType.type" ng-value="type" name="type" id="{{type}}" class="inline">
                        <label for={{type}}>{{type}}</label>
                    </li>
                </ul>
            </div> 
            <div class="collection-item">
                <input type="text" ng-model="tasks" placeholder="How many tasks do you need to do?" ng-required="true">
            </div>
            <div class="collection-item">
                <!-- <div>&nbsp;</div> -->
                <div>
                    <button ng-click="genTasks(tasks, time, timeType.type)" ng-disabled="myform.$invalid" class="btn waves-effect submit_btn">
                        Submit<i class="material-icons right">system_update_alt</i>
                    </button><span>&nbsp;&nbsp;&nbsp;</span>
                    <button ng-disabled="myform.$invalid" class="btn waves-effect submit_btn" ng-click="genTasks(1, time, timeType.type)">
                        Quick Add<i class="material-icons right">add</i>
                    </button>
                </div>
            </div>
        </form>
</div>

<div class="collection">
    <div class="collection-item"><h5>Tasks to Complete</h5></div>
    <table class="highlight centered collection-item">
        <tr ng-repeat="task in taskList" class="collection-item">
            <td>&nbsp;</td>
            <td><input type="text" placeholder="{{task.name}}" ng-model="taskName" id="taskName"  ng-keyup="$event.keyCode == 13 && renameTask(task, taskName)" class="left renamer"></td>
            <td><span class="">
                <span ng-if="!task.showCurrent">00:00:00</span>
                <span ng-if="task.showCurrent">{{task.currentTimeDisplay}}</span>
                | {{task.timeDisplay}} </span>
          <!--       <button class="btn-floating btn-tiny waves-effect waves-light brown lighten-2" ng-click="addTimeToTask(task, timeType.type, 'positive')"><i class="material-icons">lock</i></button> -->
                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <button class="btn-floating btn-small waves-effect waves-light brown lighten-2" ng-click="addTimeToTask(task, timeType.type, 'positive')"><i class="material-icons">add</i></button>
                <button class="btn-floating btn-small waves-effect waves-light brown lighten-2" ng-click="addTimeToTask(task, timeType.type, 'negative')"><i class="material-icons">remove</i></button>
            </td>
            <td ng-if="!task.showPaused"><button ng-click="startTask(task, task.type, task.contTime)" class="btn waves-effect start_btn" >
                Start<i class="material-icons right">play_arrow</i>
            </button>
            </td>
            <td ng-if="task.showPaused">
                <button ng-click="pauseOrResumeTask(task, task.type, task.contTime)" class="btn waves-effect start_btn">
                    {{task.buttonLabel}}<i class="material-icons right">{{task.pauseIcon}}</i>
                </button>
            </td>
            <td>

                <button ng-click="stopTask(task, task.type)" class="btn waves-effect">
                Complete<i class="material-icons right"></i>
                </button>
            </td>
            <td>
                <!-- <a ng-click="$lockTask(task)"> -->
                <div class="switch" >
                    <label>
                        Locked
                        </span>
                            <input ng-if="task.locked == true" type="checkbox" checked ng-click="lockTask(task)" >
                            <input ng-if="task.locked != true" type="checkbox"  ng-click="lockTask(task)">
                        <span class="lever "></span>
                        Unlocked
                    </label>
                </div>
            </td>
        </tr> 
    </table>
    <div class="collection-item">
                <button ng-click="clearTasks()" class="btn">
                    Clear<i class="material-icons right">delete_sweep</i>
                </button> 
    </div>
</div>


<ul class="collection">
    <div class="collection-item"><h5>Completed Tasks</h5></div>
    <li ng-repeat="task in delTaskList" class="collection-item">
        {{task.name}} 
        <span class="right">{{task.currentTimeDisplay}} | {{task.timeDisplay}} </span>
    </li>
    <div class="collection-item">
        <button ng-click="clearDeletedTasks()" class="btn">
            Clear<i class="material-icons right">delete_sweep</i>
        </button> 
    </div>
</ul>
