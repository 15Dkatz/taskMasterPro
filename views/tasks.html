    <div class="collection"> 
        <form ng-submit="genTasks(tasks, time, timeType.type)" novalidate> 
            <div class="collection-item">
                <input type="text" ng-model="tasks" placeholder="Number of tasks?" ng-required="true">
            </div>
            <div class="collection-item">
                <input type="text" ng-model="time" placeholder="Time for tasks?" ng-required="true">
            </div>
            <div class="collection-item">
                <ul class="inline">
                    <li ng-repeat="type in timeTypes" class="inline">
                        <input type="radio" ng-model="timeType.type" ng-value="type" name="type" id="{{type}}" class="inline">
                        <label for={{type}}>{{type}}</label>
                    </li>
                </ul>

                <button type="submit" ng-disabled="myform.$invalid" class="btn waves-effect">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <ul class="collection">
        <div class="collection-item"><h6>Tasks to Complete</h6></div>
        <li ng-repeat="task in taskList" class="collection-item">
            <input type="text" placeholder="{{task.name}}" ng-model="taskName" id="taskName">
            <span class="badge">time:  <span ng-show="task.showCurrent">{{currentTime}} </span> / {{task.time}} {{timeType.type}}</span> 
            <button type="submit" ng-click="renameTask(task, taskName)" class="btn waves-effect">
                Rename
            </button>
            
            <button ng-click="startTask(task)" class="btn waves-effect">
                Start Task
            </button>
            <button ng-click="stopTask(task)" class="btn waves-effect">
                Complete Task
            </button>
        </li> 
    </ul>


    
    <ul class="collection">
        <div class="collection-item"> Completed Tasks </div>
        <li ng-repeat="task in delTaskList" class="collection-item">
            {{task.name}} 
            <span class="badge">time: {{task.currentTime}}/{{task.time}} {{task.type}} </span>
        </li>
        <div class="collection-item">
            <button ng-click="clearDeletedTasks()" class="btn">
                Clear Completed Tasks
            </button> 
        </div>
    </ul>
